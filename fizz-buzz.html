<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fizz-Buzz</title>
</head>
<body>
    <h1>Fizz-Buzz</h1>
    <p>Call fizzBuzz() or fizzBuzzPrint() in the console</p>
    <div id="target-div"></div>
    
    <script type="text/javascript">
        //fizzBuzz print to console when function is called
        function fizzBuzz() {
            var num = 0
            for (i = 0; i < 100; i++) {
                num = num + 1;
                if ((num % 5 === 0) && (num % 3 === 0)) {
                    console.log("fizzbuzz");
                } else if ((num % 5 === 0) && (num % 3 !== 0)) {
                    console.log("buzz");
                } else if ((num % 3 === 0) && (num % 5 !== 0)) {
                    console.log("fizz");
                } else {
                    console.log(num);
                }
            }
        }
        //fizzBuzz print to document when function is called
        var targetDiv = document.getElementById("target-div");
        function fizzBuzzPrint() {
            var num = 0
            for (i = 0; i < 100; i++) {
                num = num + 1;
                if ((num % 5 === 0) && (num % 3 === 0)) {
                    var newDiv = document.createElement("div");
                    newDiv.textContent = "fizzbuzz";
                    targetDiv.appendChild(newDiv); 
                } else if ((num % 5 === 0) && (num % 3 !== 0)) {
                    var newDiv = document.createElement("div");
                    newDiv.textContent = "buzz";
                    targetDiv.appendChild(newDiv); 
                } else if ((num % 3 === 0) && (num % 5 !== 0)) {
                    var newDiv = document.createElement("div");
                    newDiv.textContent = "fizz";
                    targetDiv.appendChild(newDiv); 
                } else {
                    var newDiv = document.createElement("div");
                    newDiv.textContent = num;
                    targetDiv.appendChild(newDiv); 
                }
            }
        }
    </script>
</body>
</html>
